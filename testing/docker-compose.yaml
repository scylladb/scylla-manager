      - type: bind
        source: ./scylla/cqlshrc
        target: /root/.cassandra/cqlshrc
    networks:
      public:
        ipv4_address: 192.168.100.30

  scylla-manager-db:
    image: ${SCYLLA_IMAGE}:${SCYLLA_VERSION}
    command: --smp 1 --memory 500M --api-address 0.0.0.0
    ports:
      - "9042:9042"
      - "10000:10000"
    networks:
      public:
        ipv4_address: 192.168.100.100

  minio:
    image: minio/minio:${MINIO_VERSION}
    privileged: true
    user: ${CURRENT_UID}:${CURRENT_GID}
    command: server /data --console-address ":9001"
    environment:
      MINIO_REGION: ${MINIO_REGION}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - type: bind
        source: ${MINIO_DATA_DIR}
        target: /data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      public:
        ipv4_address: 192.168.100.99

  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION}
    volumes:
      - type: bind
        source: ./prometheus/prometheus.yaml
        target: /etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      public:
        ipv4_address: 192.168.100.98

networks:
  public:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
