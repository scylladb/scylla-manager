http: 127.0.0.1:56080

logger:
  mode: stderr
  level: info
  development: true

database:
  hosts:
    - 192.168.100.100
  keyspace_tpl_file: dist/etc/scylla-manager/create_keyspace.cql.tpl
  migrate_dir: schema/cql
  timeout: 1s

backup:
  poll_interval: 50ms

repair:
  segments_per_repair: 10
  error_backoff: 5s
