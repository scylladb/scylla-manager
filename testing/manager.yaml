version: '3'

services:
  db:
    image: scylladb/scylla:${SCYLLA_VERSION}
    command: --smp 1
    networks:
      public:
        ipv4_address: 192.168.100.100

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - 9090
    network_mode: host
