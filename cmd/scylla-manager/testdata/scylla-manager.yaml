http: 127.0.0.1:80

https: 127.0.0.1:443

tls_cert_file: tls.cert

tls_key_file: tls.key

prometheus: 127.0.0.1:9090

logger:
  mode: stderr
  level: debug

database:
  hosts:
    - 172.16.1.10
    - 172.16.1.20
  ssl: true
  user: user
  password: password
  local_dc: local
  replication_factor: 3

ssl:
  cert_file: ca.pem
  validate: false
  user_key_file: ssl.key
  user_cert_file: ssl.cert

ssh:
  port: 22000

healthcheck:
  timeout: 1s
  ssl_timeout: 1s

repair:
  segments_per_repair: 7
  segment_tokens_max: 10
  shard_failed_segments_max: 0
  error_backoff: 10s
  poll_interval: 500ms
  max_run_age: 12h
  murmur3_partitioner_ignore_msb_bits: 1
