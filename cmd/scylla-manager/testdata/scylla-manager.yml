http: 127.0.0.1:80

https: 127.0.0.1:443

tls_cert_file: tls.cert

tls_key_file: tls.key

prometheus: 127.0.0.1:9090

logger:
  mode: stderr
  level: debug

database:
  hosts:
    - 172.16.1.10
    - 172.16.1.20
  user: user
  password: password
  replication_factor: 3

ssh:
  port: 22000

repair:
  segment_size_limit: 10
  segments_per_repair: 7
  segment_error_limit: 0
  error_backoff: 10s
  poll_interval: 500ms
  max_run_age: 12h
  murmur3_partitioner_ignore_msb_bits: 1
