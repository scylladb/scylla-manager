http: 127.0.0.1:80

https: 127.0.0.1:443

tls_cert_file: tls.cert

tls_key_file: tls.key

database:
  hosts:
    - 172.16.1.10
    - 172.16.1.20
  user: user
  password: password
  replication_factor: 3

ssh:
  user: user
  identity_file: identity_file

repair:
  segments_per_repair: 7
  segment_size_limit: 10
  segment_error_limit: 0
  poll_interval: 500ms
  error_backoff: 10s
  auto_schedule_delay: 100s
  max_run_age: 12h

