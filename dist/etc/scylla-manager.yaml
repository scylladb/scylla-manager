# Scylla Manager config YAML

# Bind REST API to the specified TCP address using HTTP protocol.
http: 127.0.0.1:8889

# Bind REST API to the specified TCP address using HTTPS protocol.
# https: 127.0.0.1:8443

# TLS certificate file to use for HTTPS.
# tls_cert_file:

# TLS key file to use for HTTPS.
# tls_key_file:

# Scylla Manager database, used to store management data.
database:
  hosts:
    - 127.0.0.1
# Database credentials.
#   user: user
#   password: password

# Database connection timeout.
#   timeout: 600ms

# Keyspace for management data, for create statement see /etc/scylla-manager/create_keyspace.cql.tpl.
#   keyspace: scylla_manager
#   replication_factor: 1

# SSH is used to access scylla nodes. User private key must be PEM encoded and
# stored in the identity_file.
ssh:
  user: scylla-manager
  identity_file: /var/lib/scylla-manager/scylla_manager.pem

# repair service configuration.
repair:
  # Maximal number of tokens in a segment (continues token range), zero
  # means no limit.
  # segment_size_limit: 0

  # How many segments shall be repaired in one repair command.
  # segments_per_repair: 1

  # Repair would tolerate up to that many failed segments. If exceeded, repair
  # would stop and on restart would start from scratch.
  # segment_error_limit: 100

  # Fail-fast, if set to true repair would stop on first error.
  # stop_on_error: false

  # Time penalty if repair failed on Scylla node. If stop_on_error is true this
  # has no effect.
  # error_backoff: 10s

  # How often to poll Scylla node for repair status.
  # poll_interval: 200ms

  # Time before running repair once automatically scheduled.
  # auto_schedule_delay: 2h

  # Time threshold after which a repair would be forced to start from scratch even
  # if could be continued otherwise.
  # max_run_age: 36h


