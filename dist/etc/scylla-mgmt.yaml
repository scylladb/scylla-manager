# Scylla management config YAML

# Bind REST API to the specified TCP address using HTTP protocol.
http: 127.0.0.1:9090

# Bind REST API to the specified TCP address using HTTPS protocol.
# https: 127.0.0.1:443

# TLS certificate file to use for HTTPS.
# tls_cert_file:

# TLS key file to use for HTTPS.
# tls_key_file:

# Scylla management database, used to store management data.
database:
  hosts:
    - 127.0.0.1
# Database credentials.
#   credentials
#     user: user
#     password: password

# Keyspace for management data, for create statement see /etc/scylla-mgmt/create_keyspace.cql.tpl.
#   keyspace: scylla_management
#   replication_factor: 1

# SSH is used to access scylla nodes. All the database nodes must be present
# in the known_hosts_file. User private key must be PEM encoded and stored in
# the identity_file.
ssh:
  user: scylla-mgmt
  identity_file: /home/scylla/.ssh/scylla_mgmt
  known_hosts_file: /home/scylla/.ssh/scylla_mgmt_known_hosts
