version: "3.7"

services:
  node_1:
    image: ${SCYLLA_IMAGE}
    privileged: true
    command: |
      --smp 2
      --memory 768M
      --seeds 192.168.100.11
      --overprovisioned 1
      --experimental-features udf
      --enable-user-defined-functions true
    networks:
      public:
        ipv4_address: 192.168.100.11
    volumes:
    - /tmp/scylla:/var/lib/scylla/
    - type: bind
      source: ./testdata/config/scylla.yaml
      target: /etc/scylla/scylla.yaml
    - type: bind
      source: ./testdata/pki/ca.crt
      target: /etc/scylla/ca.crt
    - type: bind
      source: ./testdata/pki/cassandra.crt
      target: /etc/scylla/db.crt
    - type: bind
      source: ./testdata/pki/cassandra.key
      target: /etc/scylla/db.key
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "select * from system.local" ]
      interval: 5s
      timeout: 5s
      retries: 18
  node_2:
    image: ${SCYLLA_IMAGE}
    command: |
      --smp 2
      --memory 1G
      --seeds 192.168.100.12
    networks:
      public:
        ipv4_address: 192.168.100.12
    healthcheck:
      test: [ "CMD", "cqlsh", "192.168.100.12", "-e", "select * from system.local" ]
      interval: 5s
      timeout: 5s
      retries: 18
  node_3:
    image: ${SCYLLA_IMAGE}
    command: |
      --smp 2
      --memory 1G
      --seeds 192.168.100.12
    networks:
      public:
        ipv4_address: 192.168.100.13
    healthcheck:
      test: [ "CMD", "cqlsh", "192.168.100.13", "-e", "select * from system.local" ]
      interval: 5s
      timeout: 5s
      retries: 18
    depends_on:
      node_2:
        condition: service_healthy
  node_4:
    image: ${SCYLLA_IMAGE}
    command: |
      --smp 2
      --memory 1G
      --seeds 192.168.100.12
    networks:
      public:
        ipv4_address: 192.168.100.14
    healthcheck:
      test: [ "CMD", "cqlsh", "192.168.100.14", "-e", "select * from system.local" ]
      interval: 5s
      timeout: 5s
      retries: 18
    depends_on:
      node_3:
        condition: service_healthy
networks:
  public:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
