http: 127.0.0.1:80

https: 127.0.0.1:443

tls_cert_file: tls.cert
tls_key_file: tls.key
tls_ca_file: ca.cert

prometheus: 127.0.0.1:9090
prometheus_scrape_interval: 1s

debug: 127.0.0.1:112

logger:
  level: debug

database:
  hosts:
    - 172.16.1.10
    - 172.16.1.20
  ssl: true
  user: user
  password: password
  local_dc: local
  replication_factor: 3
  token_aware: false

ssl:
  cert_file: ca.pem
  validate: false
  user_key_file: ssl.key
  user_cert_file: ssl.cert

healthcheck:
  timeout: 1s
  ssl_timeout: 1s

backup:
  disk_space_free_min_percent: 1
  age_max: 12h

repair:
  error_backoff: 10s
  poll_interval: 500ms
  age_max: 12h
  murmur3_partitioner_ignore_msb_bits: 1
  graceful_shutdown_timeout: 60s
