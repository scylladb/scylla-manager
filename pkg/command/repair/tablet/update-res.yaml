use: update --cluster <id|name> [flags] [<repair/task-id>]

short: Modify properties of the existing tablet repair task

long: |
  This command allows you to modify parameters of an already existing tablet repair task.
  If there is one tablet repair task the 'tablet_repair/task-id' argument is not needed.
  Note that modified parameters apply only to the future task runs and not to the already running task.
